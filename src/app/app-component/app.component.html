<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [selected]="user.id === selectedUserId" [user]="user" (select)="onSelectUser($event)"/>
            </li>
        }
        <!--? pt trcking folosesc id-ul -->
    </ul>

    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" /> <!--* if selectedUser is defined access the name, if not use undefined -->
    }
    @else {
        <p id="fallback">Select an user to see their tasks!</p>
    }

</main>
